<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f2f4f8;
    font-family: Arial, sans-serif;
}

.card {
    background: #ffffff;
    width: 320px;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

.profile-img {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
}

.card h2 {
    margin: 10px 0 5px;
}

.role {
    color: gray;
    margin-bottom: 15px;
}

.info p {
    margin: 6px 0;
    font-size: 14px;
}

.buttons {
    margin-top: 20px;
}

.buttons a {
    display: inline-block;
    margin: 5px;
    padding: 10px 15px;
    background: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 14px;
}

.buttons a:hover {
    background: #0056b3;
}

</style>
</head>
<body>

<div class="card">
    <img src="image.png" alt="Profile" class="profile-img">

    <h2>Sreeja</h2>
    <p class="role">Junior creative design</p>
    <div class="info">
<p>

</p>
<p>

</p>
<p>
                <a href="https://www.google.com/maps">üìçhyderabad</a>
</p>
</div>
<div class="buttons">
        <p>
        <a href="https://www.hackerrank.com/">Hackerrank</a>
        <a href="https://leetcode.com/">Leetcode</a>
        <a href="https://github.com/">GitHub</a>
</p>
</div>
</div>

</body>
</html>
